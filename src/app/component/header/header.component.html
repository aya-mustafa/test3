<header class="header" [ngClass]="getHeaderStyles()">
    <div class="container">
        <div class="d-flex justify-content-between nav ">
            <div class="pt-0">
                <img src="../../../assets/images/download 1.png" alt="">
            </div>
            <div *ngIf="showElement" class="searchInput">
                <input class="form-control" placeholder="ما الذي تبحث عنة؟">
            </div>
            <div class="d-flex align-items-center header-right">
                <div class="notification ms-3  d-flex justify-content-center align-items-center">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="language d-flex justify-content-center align-items-center">
                    Ar
                </div>
            </div>
            <div class=" leader d-flex" *ngIf="showElement">
                <img class="rounded-circle mt-2" src="../../../assets/images/download.jpeg" alt="">
                <div class="mt-4 pt-3 me-2 leaderInfo">
                    <h6>فهد</h6>
                     <span>مدقق الشكاوي</span>
                </div>
            </div>
        </div>
    </div>
  </header>
